<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8"/>
  <title>A Test Page</title>
  <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    style-src 'unsafe-inline' 'self' https://fonts.googleapis.com https://ajax.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    script-src 'unsafe-inline' 'self' https://ajax.googleapis.com https://html5shiv.googlecode.com;
    img-src 'self' https://ajax.googleapis.com;"
  >
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

  <script src="lib/util.js"></script>
  <script src="lib/saveload.js"></script>
  <script>
    const FOLDER = "game";
    document.writeln('<script src="' + FOLDER + '/settings.js"></scr' + "ipt>"); 
  </script>
  <script>
    document.writeln('<link rel="stylesheet" href="' + FOLDER + '/style.css"/>');

    if (DEBUG) {
      document.writeln('<script src="lib/test-lib.js"></scr' + "ipt>"); 
      document.writeln('<script src="' + FOLDER + '/tests.js"></scr' + "ipt>"); 
    }
    document.writeln('<script src="lang/' + LANG_FILENAME + '"></scr' + "ipt>");
    if (CUSTOM_EXITS) {
      document.writeln('<script src="' + FOLDER + '/exits.js"></scr' + "ipt>"); 
    }
  </script>
  <script src="lib/text.js"></script>
  <script src="lib/io.js"></script>
  <script src="lib/command.js"></script>
  <script src="lib/defaults.js"></script>
  <script src="lib/templates.js"></script>
  <script src="lib/world.js"></script>
  <script src="lib/npc.js"></script>
  <script src="lib/parser.js"></script>
  <script src="lib/commands.js"></script>
  <script>
    for (let i = 0; i < FILES.length; i++) {
      document.writeln('<script src="' + FOLDER + '/' + FILES[i] + '.js"></scr' + "ipt>"); 
    }
  </script>
</head>



<body>

</div>
</div>

</script>

</div>

</script>

</div>

</html>
